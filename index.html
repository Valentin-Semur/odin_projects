<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" height="3rem" viewBox="0 -960 960 960" fill="#ffffff"><path d="M280-80v-160H0l154-240H80l280-400 120 172 120-172 280 400h-74l154 240H680v160H520v-160h-80v160H280Zm389-240h145L659-560h67L600-740l-71 101 111 159h-74l103 160Zm-523 0h428L419-560h67L360-740 234-560h67L146-320Zm0 0h155-67 252-67 155-428Zm523 0H566h74-111 197-67 155-145Zm-149 80h160-160Zm201 0Z"/></svg>
            <p>Tree Hub</p>
        </div>
        <!-- <img src="img/sequoia.jpg" alt="a sequoia forest"> -->
        <div class="credit">
            Photo by <a href="https://unsplash.com/@robertography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Robert Penaloza</a> on <a href="https://unsplash.com/photos/green-leafed-trees-during-daytime-Okn1uec2DK4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right-side">
        <div class="top">
            <p>Hey! I see you watching these sequoias! If you want more sequoia pictures <em>(and some other trees as well)</em> sign-up now!</p> 
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h3>Fill in those fields to register</h3>
            <form>
                <div class="form-row">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>

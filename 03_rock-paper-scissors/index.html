<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-screen">
        <h1 class="game-title">Rock, paper, scissors</h1>
        <div class="choices-container">
            <div class="choices player">
                <div class="score">
                    <div>Player</div>
                    <div class="player-score">0</div>
                </div>
                <div class="picks">
                    <img class="rock" src="img/rock.png">
                    <img class="paper" src="img/paper.png">
                    <img class="scissors" src="img/scissors.png">
                </div>
            </div>
            <div class="choices computer">
                <div class="score">
                    <div class="computer-score">0</div>
                    <div>Computer</div>
                </div>
                <div class="picks">
                    <img class="rock" src="img/rock.png">
                    <img class="paper" src="img/paper.png">
                    <img class="scissors" src="img/scissors.png">
                </div>
            </div>
        </div>
        <div class="message"></div>
        <button id="reset-button">Next round</button>
    </div>
</body>
</html>

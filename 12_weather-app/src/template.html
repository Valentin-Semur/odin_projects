<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-container">
            
            <div id="weather-icon-temperature">
                <div id="weather-icon"><img src="../assets/icons/fog.svg" alt="Fog"></div>
                <div id="weather-temperature">temperature</div>
            </div>
            <div id="weather-description">description</div>
            <div id="weather-location">location</div>
            <div id="weather-short-description">short-description</div>
            <div id="weather-datetime">datetime</div>

            <div id="weather-precipitation">precipitation</div>
            <div id="weather-humidity">humidity</div>
            <div id="weather-wind">wind</div>

        </div>
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="get-weather">Get Weather</button>
        </div>
    </div>
   
</body>
</html>

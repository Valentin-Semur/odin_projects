<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="title">
            <img src="img/tick.webp" alt="tic">
            <h1>Tic-Isaac-Toe</h1>
            <img src="img/toe.webp" alt="toe">
        </div>
        <div id="player1" class="player"></div>
        <div class="center">
            <div class="gameboard"></div>
            <img src="img/button.webp" alt="button" class="button reset-match">
            <img src="img/killbutton.webp" alt="killbutton" class="button reset-game">
        </div>
        <div id="player2" class="player"></div>
    </div>
</body>
</html>

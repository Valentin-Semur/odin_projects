<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">TELECRAN</div>
        <div class="grid"></div>
        <div class="options">
            <div class="grid-size">
                <div class="input">
                    Input new size (1-100)<br>
                    <input id="input-box" type="text" value="10">
                </div>
                <button class="change-grid">Change grid size</button>
            </div>
            <button class="reset">Reset</button>
            <div class="color-choice">
                <div class="choice" id="black"></div>
                <div class="choice" id="blue"></div>
                <div class="choice" id="red"></div>
                <div class="choice" id="yellow"></div>
                <div class="choice" id="white"></div>
            </div>
        </div>
    </div>
</body>
</html>

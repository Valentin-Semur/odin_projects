<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Book library</h1>
    <div class="book-container"></div>
    <button id="showDialog">Add book</button>
    <dialog>
        <form action="" method="get">
            <div class="input">
                <label for="title">Book title</label>
                <input type="text" name="title" required>
            </div>
            <div class="input">
                <label for="author">Author</label>
                <input type="text" name="author" required>
            </div>
            <div class="input">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" required>
            </div>
            <div>
                <label for="read">Book read</label>
                <input type="checkbox" name="read">
            </div>
            <div class="buttons">
                <button id="cancelBtn" type="reset">Cancel</button>
                <button id="confirmBtn" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
